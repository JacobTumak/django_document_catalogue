<ol class="dc-breadcrumb breadcrumb">
    {% for cat in ancestors %}
        <li><a class="dc-category" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
    {% endfor %}
    {% if current_category_link %}
        <li class="active">
            <a class="dc-current-category dc-category" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
        </li>
    {% else %}
        <li><span class="dc-category">{{ category.name }}</span></li>
    {% endif %}
</ol>
