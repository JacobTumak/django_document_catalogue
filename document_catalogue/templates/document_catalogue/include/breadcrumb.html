<p class="dc-breadcrumb">
    >
    {% for cat in breadcrumb %}
        <a class="dc-category" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a> >
    {% endfor %}
    {% if current_category_link %}
        <span class="dc-current-category">
            <a class="dc-category" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
        </span>
    {% else %}
        <span class="dc-category dc-current-category">{{ category.name }}</span>
    {% endif %}
</p>
