{% if document_list %}
    {% for document in document_list %}
        <li class="dc-document-item list-group-item">
            <div class="media">
              <div class="media-left media-middle">
                <a class="dc-document-download media-object large" href="{{ document.get_download_url }}" title="Download File">
                    <span class="glyphicon glyphicon-file"></span>
                </a>
              </div>
              <div class="media-body">
                <a class="dc-document-download" href="{{ document.get_download_url }}" title="Download File">
                    <h4 class="media-heading">{{ document.title }}</h4>
                </a>
                {% if document.description %}
                    <p><small>{{ document.description }}</small></p>
                {% endif %}
              </div>
              <div class="media-right media-middle">
                <span class="dc-document-actions media-object">
                    {% if user_can_edit_document %}
                        <a class="btn dc-document-edit" href="{% url 'document_catalogue:document_edit' document.pk %}" title="Edit Document Details">
                            <span class="text-default glyphicon glyphicon-edit" aria-hidden="true"></span>
                            <span class="sr-only">Edit</span>
                        </a>
                    {% else %}
                        <a class="btn dc-document-link" href="{{ document.get_absolute_url }}" title="Document Details">
                            <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
                            <span class="sr-only">Details</span>
                        </a>
                    {% endif %}
                </span>
              </div>
            </div>
        </li>
    {% endfor %}
{% endif %}
